bundle:
  name: duckduckgo-mcp-server

sync:
  include:
    - .build

artifacts:
  default:
    type: whl
    path: .
    build: uv build --wheel

resources:
  apps:
    duckduckgo-mcp-server:
      name: "duckduckgo-mcp-server-bundles"
      description: "DuckDuckGo Search MCP Server on Databricks Apps"
      source_code_path: ./.build

targets:
  dev:
    mode: development
    default: true
